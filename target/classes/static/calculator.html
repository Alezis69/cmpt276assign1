<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
<header>Grade Calculator</header>
<div class="container">
    <main>
        <h1>Activities</h1>
        <h2>Give grades to the numeric activities:</h2>
        <table id="gradeTable">
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>Weight</th>
                <th>Grade</th>
                <th>Percent</th>
            </tr>
            <tr>
                <td>Activity 1</td>
                <td>A1</td>
                <td><input type="number" id="weight_1" name="weight_1"></td>
                <td><input type="number" id="grade1_1" name="grade1_1" oninput="calculatePercent(1)"> / <input type="number" id="grade2_1" name="grade2_1" oninput="calculatePercent(1)"></td>
                <td><span id="percent_1"></span></td>
            </tr>
        </table>
        <button class="addRowButton" onclick="addRow()">ADD ROW</button>
        <h3>Result</h3>
        <h4 class="resultButtons">
            <button onclick="calculateWeighted()">WEIGHTED</button>
            <button onclick="calculateMean()">MEAN</button>
        </h4>
        <div>
            <span id="meanResult"></span>
            <br>
            <span id="weightedResult"></span>
        </div>
    </main>
</div>
<footer></footer>
</body>
</html>
